credentials-worker:
  container_name: credentials-worker
  build: ${HOME}/Projects/Octoblu/credentials-worker
  dockerfile: .credentials-worker.dockerfile-dev
  ports:
   - "80"

  labels:
    traefik.port: "80"

  dns: "$DNS"

  external_links:
    - redis-tmp:redis.dev

  volumes:
    - /usr/src/app/node_modules
    #- ${HOME}/Projects/Octoblu/credentials-worker:/usr/src/app

  env_file:
    - ./credentials-worker-public.env
    - ./credentials-worker-private.env
    - ./credentials-worker-local.env
