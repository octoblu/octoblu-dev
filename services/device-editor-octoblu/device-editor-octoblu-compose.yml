device-editor:
  container_name: device-editor
  build: ${HOME}/Projects/Octoblu/device-editor-octoblu
  dockerfile: .device-editor-octoblu.dockerfile-dev
  ports:
   - "$SERVICE_PORT"

  labels:
    traefik.port: "80"

  dns: "$DNS"

  volumes:
    - /usr/src/app/node_modules
    #- ${HOME}/Projects/Octoblu/device-editor-octoblu:/usr/src/app

  env_file:
    - ./device-editor-octoblu-public.env
    - ./device-editor-octoblu-private.env
    - ./device-editor-octoblu-local.env
